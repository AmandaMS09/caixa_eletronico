<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Caixa Eletrônico</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
    <form action="saque.php" method="post">
        <h1>Caixa eletrônico</h1>
        <nav>
            <label for="banco">Banco</label>
            <select name="banco" id="banco" required>
                <option value="">Selecione um banco</option>
                <option value="itau">Itaú</option>
                <option value="banco_do_brasil">Banco do Brasil</option>
                <option value="bradesco">Bradesco</option>
                <option value="Caixa">Caixa</option>
                <option value="santander">Santander</option>
            </select>
        </nav>
        <nav>
            <label for="agencia">Agência</label>
            <input type="text" name="agencia" id="agencia" required>
        </nav>
        <nav>
            <label for="conta">Conta</label>
            <input type="text" name="conta" id="conta" required>
        </nav>
        <nav>
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" required>
        </nav>
        <nav>
            <label for="saque">Quanto deseja sacar?</label>
            <input type="number" name="saque" id="saque" min="1" required>
        </nav>
        <div>
            <button type="submit" name="sacar" id="btn_sacar">Sacar</button>
            <button type="reset" name="limpar" id="btn_limpar">Limpar</button>
        </div>
    </form>
</body>
</html>
